<div class="slds-form-element">
  <label class="slds-form-element__label" v-bind="attributes" :for="id" v-if="label && label.length">
    {{ label }}
  </label>

  <div class="slds-form-element__control">
    <div class="slds-select_container">
      <select v-bind="attributes" class="slds-select">
        <option v-bind="option" v-for="option in options">{{ option.text }}</option>
      </select>
    </div>
  </div>
</div>
